{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid mb-5">
    
    <div class="row">
        <div class="col text-center mt-3 mt-2">
            <h2 class="logo-font logo-h2 text-white">FAQs</h2>
        </div>
    </div>
    
    <div class="accordion container mt-4" id="accordionExample">
        
        <div class="card">
            {% for faq in faqs %}
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                        data-target="#collapseOne" aria-expanded="True" aria-controls="collapseOne">
                        {{ faq.title }} <i class="fas fa-arrow-down"></i>
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    {{ faq.customer_answer }}<br>
                    <small>This is not a real website - FlyWatch</small>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
    
</div>

{% endblock %}

{% block postloadjs %}

{% endblock %}
