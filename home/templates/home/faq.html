{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid mb-5">

    <div class="row">
        <div class="col text-center mt-3 mt-2">
            <h2 class="logo-font logo-h2 text-white">FAQs</h2>
        </div>
    </div>
    {% for faq in faqs %}
    <div class="accordion container mt-4" id="accordionExample">
        <div class="accordion-item">
            <div class="card">

                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link accordion-button collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseOne-{{ faq.id }}" aria-expanded="True" aria-controls="collapseOne">
                            {{ faq.title }} <i class="fas fa-arrow-down"></i>
                        </button>
                    </h5>
                </div>

                <div id="collapseOne-{{ faq.id }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        {{ faq.customer_answer }}<br>
                        <small>This is not a real website - FlyWatch</small>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    {% endfor %}

    {% endblock %}

    {% block postloadjs %}

    {% endblock %}
