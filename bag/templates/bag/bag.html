{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div> 
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr />
                <h2 class="text-white text-center mb-4">My Shopping Cart</h2>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rouded"></div>
                {% else %}
                    <h1 class="text-white text-uppercase mb-5">There are no items in your bag</h1>
                    <a href="{% url 'products' %}" class="btn btn-danger rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Back to shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>



{% endblock %}
